    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="Content/login.css" rel="stylesheet" />
    <link rel="shortcut icon" href="http://stage.entella.com/glamly/wp-content/uploads/2017/06/G-for-glamly.png" />

<body>
    <!--<div ng-class="{wrap_all:authentication.IsAuthenticated,login-area:!authentication.IsAuthenticated}" ng-controller="indexController">-->
    <header ng-controller="indexController">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> 
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> </button>
                    <a href=""><img src="Content/Img/logo.png" alt="App Logo" class="brand-logo" height="50"> </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <script type="text/ng-template" id="treeMenu">
                        <a ng-if="(menu.Url).length > 0" href="#{{menu.Url}}">{{menu.Name|translate}}</a>
                        <a ng-if="(menu.Url).length == 0" href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                            {{authentication.userName}} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu custom-dropdown" ng-if="(userMenu | filter:{ParentId : menu.Id}:true).length > 0">
                            <li ng-repeat="menu in userMenu | filter:{ParentId : menu.Id}:true" ng-include="'treeMenu'"></li>
                        </ul>
                    </script>

                    <ul class="nav navbar-nav navbar-right" ng-show="authentication.IsAuthenticated">
                        <li ng-repeat="menu in userMenu | filter:{ParentId : 0}:true" ng-include="'treeMenu'"
                            class="dropdown" ng-class="{'active': menu.Id == authentication.activeItem}" ng-click="authentication.activeItem=menu.Id"></li>
                    </ul>
                </div>
                <!--<div id="navbar" class="navbar-collapse collapse" >
                    <ul class="nav navbar-nav navbar-right" ng-show="authentication.IsAuthenticated" >

                        <li ng-class="{ active: isActive('#StylistHome')}"><a href="#StylistHome">Stylister</a></li>
                        <li ng-class="{ active: isActive('#AddStylist')}"><a href="#AddStylist">Lägg till</a></li>
                        <li ng-class="{ active: isActive('#bookings')}"><a href="#bookings">Bokningar</a></li>
                        <li ng-class="{ active: isActive('#services')}"><a href="#services">Tjänster</a></li>
                        <li ng-class="{ active: isActive('#')}"><a href="#">Logga ut</a></li>
                    </ul>
                </div>-->
            </div>
        </nav>
    </header>
    <div class="main-content container" data-ng-view="">

    </div>
