

<form name="" class="" role="form">
    <div class="row">
        <div class="col-sm-12">
            <div class="row" >
                <div class="col-sm-6 col-md-4 col-xs-12 dddiv"  ng-repeat="k in events">
                    <input type="hidden" name="stylistId" ng-value="k.stylistId"  required>    
                    <input type="hidden" name="userName" ng-value="k.userName" required>                   
                    <h2 class="dropdownHeading">{{k.userName}}</h2>                   
                    <div class="whitebgDiv paddinglesstopbottom removepadding">
                        <div class="calendar-panel">
                            <div ui-calendar="uiConfig.calendar" ng-model="k.datalist" id="{{k.stylistId}}" calendar="mycalendar" class="margin-b15">
                            </div>                            
                        </div> 
                        <button type="button"  class="bg1 btn btn-lg btn-primary btn-block" ng-click="saveCalendarDates(k.stylistId,k.userName)">Skapa</button>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<style type="text/css">

    .h2, h2
    {
        font-size :15px;
    }
    .fc-toolbar h2
    {
        margin: 5px;
    }
</style>
