
<form class="form-inline" role="form">
    <div class="top40">
        <label class="control-label pageHead"> Kunder </label>
        <!--<a class="btn btn-primary btn-lg bg2 bottom10 pull-right btn-sm-block " href="#AddStylist" role="button">Lägg till stylist</a>-->
    </div>
</form>
<form class="form-horizontal" role="form">
    <div class="row rowinner">
        <div class="table-responsive">
            <table class="table table-striped table-custom">              
                <thead>
                    <tr>                        
                        <th>
                            <a href="javascript:;" ng-click="orderByField='kunder'; reverseSort = !reverseSort">
                                Name <span ng-show="orderByField == 'kunder'"><span ng-show="!reverseSort"></span><span ng-show="reverseSort"></span></span>
                            </a>
                        </th>
                        <th>Telefonnummer</th>
                        <th>Epostadress</th>                    
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="customer in CustomerList | orderBy:orderByField:reverseSort">
                        <!--<td>{{$index+1}}</td>-->                      
                        <!--<td ng-bind="(stylist.first_name) + (stylist.last_name)"></td>-->
                        <td>{{customer.first_name}}</td>
                        <td ng-bind="customer.mobile"></td>
                        <td ng-bind="customer.user_email"></td>                    
                        <!--<td>{{report.StatusText | translate}}</td>-->
                        <td>
                            <button type="button" ng-click="NavigateToCustomerDetail(customer)" class="btn btwidth bg1 right12"><span class="glyphicon glyphicon-eye-open"></span></button>                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</form>
