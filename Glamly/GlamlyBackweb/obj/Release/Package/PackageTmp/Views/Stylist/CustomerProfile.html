<form name="" role="form">
    <div class="row rowinner white-bg padding20" ng-hide="editmode">
        <div class="col-sm-12 paddingleftright0">
            <div class="row profile-form">
                <div class="col-sm-4">
                    <h4 class="subHead">Personuppgifter</h4>                  
                    <!--<div class="form-group">
                        <label for="">SkapelseDatum</label>
                        <p  class="lead">{{UserData.datetime}}</p>                     
                    </div>-->
                    <div class="form-group">
                        <label for="">Namn</label>
                        <p  class="lead">{{UserData.firstname}}</p>                      
                    </div>
                    <div class="form-group">
                        <label for="">Epost</label>
                        <p  class="lead">{{UserData.email}}</p>                     
                    </div>
                    <div class="form-group">
                        <label for="">Telefonnummer</label>
                        <p  class="lead">{{UserData.phone}}</p>                   
                    </div>
                </div>
                <div class="col-sm-4">
                    <h4 class="subHead">Kommentar</h4>
                    <div class="form-group">
                        <label for="">Adress</label>
                        <p  class="lead">{{UserData.address}}</p>                    
                    </div>
                    <div class="form-group">
                        <label for="">Postnummer</label>
                        <p  class="lead">{{UserData.zipcode}}</p>                       
                    </div>
                    <div class="form-group">
                        <label for="">Postort</label>
                        <p  class="lead">{{UserData.city}}</p>                     
                    </div>
                    <div class="form-group">
                        <label for="">Comments</label>
                        <p class="lead">{{UserData.comments}}</p>                      
                    </div>
                </div>              
            </div>
        </div>
    </div>    
</form>
