<div class="container">
    <form name="ResetPasswordForm" class="form-signin">
        <div class="row form-group">
            <div class="col-md-12 level-align">
                <label class="control-label">Password</label>
                <div ng-class="{'has-error':ResetPasswordForm.NewPassword.$invalid && ResetPasswordForm.NewPassword.$touched}">
                    <input name="Password" type="password" ng-model="ChangePassword.NewPassword" class="form-control" required
                           uib-tooltip="Mandatory!" tooltip-enable="ResetPasswordForm.NewPassword.$invalid && ResetPasswordForm.NewPassword.$touched">
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12 level-align">
                <label class="control-label">Confirm Password</label>
                <input type="password" id="ConfirmPassword" name="ConfirmPassword" ng-model="ChangePassword.ConfirmPassword" class="form-control" required
                       compare-to="ChangePassword.NewPassword" uib-tooltip="Mandatory or password mismatch!"
                       tooltip-enable="(ResetPasswordForm.ConfirmPassword.$invalid || ResetPasswordForm.ConfirmPassword.$error.compareTo) && ResetPasswordForm.ConfirmPassword.$touched" />
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12 level-align">
                <button type="button" ng-disabled="ResetPasswordForm.$invalid" ng-click="ResetPassword()" class="bg1 btn btn-primary btn-block btn-lg">Reset Password</button>
            </div>
        </div>
    </form>
</div>
